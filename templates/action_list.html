{% extends "base.html" %}
<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Action list
        </title>
    </head>
    <body>
        {% block content %}
            <table id="action" class="display">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Action date</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for action in action_list %}
                        <tr>
                            <td>{{ action_list.id }}</td>
                            <td>{{ action_list.date_activation }}</td>
                            <td>
                                <a href="/update/{{ action_list.id }}" class="btn btn-primary">
                                    <i class="bx bx-edit"></i>
                                </a>
                            </td>
                            <td>
                                <a class="btn btn-danger" data-toggle="modal" data-target="#exampleModal{{ action_list.id }}">
                                    <i class="bx bxs-folder-minus"></i>
                                </a>
                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal{{ action_list.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Delete action</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                Are you sure you want to delete this action ? 
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <a href="/delete/{{action_list.id}}" class="btn btn-primary">Save changes</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endblock %}
    </body>
</html>
